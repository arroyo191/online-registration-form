<!DOCTYPE html>
<html lang="en">

<head>
    <title>online-registration></title>
    <link rel="stylesheet" href="css/style.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <H1>THE CODE REVIEW</H1>
</header>

<div class="intro">
    <h2>Signup for our newsletter</h2>
    <P>Get the latest news on how your code is doing right in your inbox</P>
</div>

<form action="index.html" method="POST">
    <fieldset class="border" >
        <legend>Contact Information</legend>
        <div class="primary container">
                <div class=" info-row container">
                    <Label class="item-1" for="name">Full Name</Label>
                    <input class="item-2" type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <div class="info-row container">
                    <label class="item-1" for="email">Email Address</label>
                    <Input class="item-2" type="email" id="email" name="user_email" placeholder="Required" required>
                </div>
               
                <div class="info-row container">
                    <label class="item-1" for="phone">Phone Number</label> 
                    <Input class="item-2" type="tel" id="phone" name="user_phone"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Required" 
                    required> 
                </div>

                <div class="info-row container">
                    <label class="item-1" for="address">Street Address </label> 
                    <input class="item-2" type="text" id="address" name="user_address" placeholder="Required"  required>
                </div>

                <div class="info-row container">
                    <Label class="item-1" for="city">City</Label>
                    <input class="item-2" type="text" id="city" name="user-city" placeholder="Required"  required>
                </div>

                <div class="info-row container">
                    <label class="item-1" for="state">State</label>
                    <Select id="state" name="user_state" required>
                        <Option value="" disabled selected>Choose State</Option>
                        <Option value="ak">AK</Option>
                        <Option value="al">AL</Option>
                        <Option value="ar">AR</Option>
                        <Option value="az">AZ</Option>
                        <Option value="ca">CA</Option>
                        <Option value="co">CO</Option>
                        <Option value="ct">CT</Option>
                        <Option value="de">DE</Option>
                        <Option value="fl">FL</Option>
                        <Option value="ga">GA</Option>
                        <Option value="hi">HI</Option>
                        <Option value="ia">IA</Option>
                        <Option value="id">ID</Option>
                        <Option value="il">IL</Option>
                        <Option value="in">IN</Option>
                    </Select>
                </div>

                <div class="info-row container">
                    <Label class="zcode" for="zip">zip code</Label>
                    <input type="text" id="zip" name="user-code" placeholder="Required"  required>
                </div>
        </div>
    </fieldset>

    <fieldset>
        <Legend>Newsletter</Legend>
            <div class="container-2">
                <p>Select the newsletter you would like to recieve</p>
                <div class="row">
                    <Label for="html-news">HTML News</Label>
                    <input type="checkbox" id="html-news" name="hmtl_news_check">
                </div>
                <div class="row">
                    <label for="css">CSS News</label>
                    <input type="checkbox" id="css" name="css_news">
                </div>
                <div class="row">
                    <label for="java">Javascript News</label>
                    <input type="checkbox" id="java" name="java_news">
                </div>

                <p>Newsletter Format</p>
                <div class="row">
                    <label for="html">HTML</label>
                    <input type="radio" id="html" name="html_format">
                </div>
                <div class="row">
                    <label for="plain">Plain text</label>
                    <input type="radio" id="plain" name="plain_format">
                </div>
                <div class="container-2">
                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="other-text">
                </textarea>
                </div>
            </div>
    </fieldset>
    
    <button type="submit">Sign Up</button>

</form>


<footer>
    <p>Copyright The Code Review</p>
</footer>
</body>

</html>
